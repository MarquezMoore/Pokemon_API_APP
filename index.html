<!doctype html>
<html lang="EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <!-- Modal -->
  <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pokemonModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex flex-column align-items-center">
          <!-- Generated by custom javascript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
<!-- Header -->
    <header class="page-header mb-3">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container-fluid d-flex align-items-center ">
                <div class="col-3">
                    <a class="nav-logo navbar-brand" href="#">PokeDex.</a>
                </div>
                <div class="col-6 nav-searh">
                    <form class="d-flex">
                        <input class="search form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      </form>
                </div>
            
                <div class="col-3 nav-links d-flex justify-content-end">
                    <a>
                        <img class="footer-item" src="/img/github-light.svg" alt="Marquez's github account">
                    </a>
                </div>
            </div>
          </nav>
    </header>
  
<!-- Main Section -->
    <main class="page-main flex-grow-1">
        <section class="pokedex ">	
            <ul class="pokemon-list d-flex flex-wrap"></ul>
        </section>
        <section class="detail-modal-container">
        </section>
    </main>
<!-- Page footer starts here -->
    <footer class="page-footer">
        <a href="#">
            <img class="footer-item" src="/img/github.svg" alt="Marquez's github account">
        </a>
        <a href="#">
            <img class="footer-item" src="/img/linkedin.svg" alt="Marquez's linkedin account">
        </a>
        <a href="#">
            <img class="footer-item" src="/img/instagram.svg" alt="marquez's instagram account">
        </a>
        <a href="#">
            <img class="footer-item" src="/img/behance.svg" alt="marquez's behance account">
        </a>
    </footer>
<!--    Javascript files start here-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
